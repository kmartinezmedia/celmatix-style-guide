<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nova Developer Style Guide</title>
	<link rel="stylesheet" href="css/screen.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-lodash.js"></script>
</head>
<body ng-app="styleGuide" ng-controller="PatientProfileCtrl">
	<header id="header">
		<div id="nav" class="wrap">
			<div class="navigation-toggle navigation-toggle-black" data-tools="navigation-toggle" data-target="#navbar" style="display: none;">
				<span>NOVA</span>
			</div>
			<div id="logo"><a href="./">NOVA</a></div>
			<div id="navbar" class="" style="display: block;">
				<nav class="navbar">
					<ul>
						<li><a href="./">Documentation</a></li>
						<li><b><a href="">Examples</a></b></li>
					</ul>
				</nav>
				<ul id="user-area">
					<li><a href="">Account</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="row" id="main">
		<nav id="sub-nav" class="one whole">
			<h2><a href="#header">Jane & John Doe</a></h2>
<!-- 			<ul>
				<li><a href="">Javascript</a></li>
			</ul> -->
		</nav>
	<div class="row">
		<div class="one whole">
			<ul class="cards">
				<card ng-repeat="section in sections" section="section" class="card" zoomcard="zoomcard('card_'+ $index)" index="section.index" id="card_{{$index}}">
			</ul>
		</div>
	</div>
</div>
	<script src="js/move.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
